<h1 class="btn btn-danger">Cart List <strong> ({{cartTotalQNTY}})</strong> </h1>
<app-cart
  [cartItems]="cartItems"
  [cartTotal]="cartTotal"
  (cartItemDeleted)="onCartItemDeleted($event)"
  (cartItemChanged)="onCartItemChanged($event)"
  >
</app-cart>
<h1 class="btn btn-danger">Products List</h1>
<app-product 
  (cartUpdated)="onCartUpdated($event)"
  >
</app-product>
